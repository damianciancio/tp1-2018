<div id="playlists-add-song" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li *ngFor="let playlist of playlists" 
              class="list-group-item" 
              style="cursor:pointer;"
              >
            {{ playlist.name }}
            <button *ngIf="!playlist.hideButton" class="btn btn-success btn-sm" style="float:right;" (click)="select(playlist)">Agregar</button>
            <fa *ngIf="playlist.hideButton" style="float:right;color:green;" name="check"></fa>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
